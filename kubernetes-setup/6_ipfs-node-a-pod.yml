apiVersion: v1
kind: Pod
metadata:
  name: ipfs-node-a
  namespace: overlay-network
  labels:
    node: ipfs-node-a
spec:
  volumes:
    - name: data-path
      persistentVolumeClaim:
        claimName: data-node-a-pvc
    - name: ipfs-path
      persistentVolumeClaim:
        claimName: ipfs-node-a-pvc
  containers:
    - name: kubo
      image: ipfs/kubo:master-latest
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: "/data/ipfs"
          name: data-path
        - mountPath: "/ipfs"
          name: ipfs-path